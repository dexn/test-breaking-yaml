substitutions:
  # Can only contain lowercase a-z, 0-9 and hyphens. Can be at most 24 characters long
  name: "athom-rgb-light"
  # This is the friendly name that can also contain uppercase letters, spaces and other characters.
  friendly_name: "RGB Light Strip Controller"
  # Allows this device to be automatically lined to an 'Area' in Home Assistant. Typically used for areas such as 'Lounge Room', 'Kitchen' etc.
  room: ""
  light_restore_mode: RESTORE_DEFAULT_OFF
  # Define a domain for this device to use. i.e. iot.home.lan (so device will appear as name.iot.home.lan in DNS/DHCP logs).
  dns_domain: ""
  # Set timezone of the device. Useful if the device is in a location different to the HA server. Can be entered in unix Country/Area format (i.e. "Australia/Sydney").
  timezone: ""
  # Enables faster network connections, with last connected SSID being connected to and no full scan for SSID being undertaken.
  wifi_fast_connect: "false" 
  device_description: "RGB Light Strip Controller"
  project_name: "Athom Technology.RGB Light Strip Controller"
  project_version: "1.1.1"

esphome:
  min_version: 2024.6.0

logger:
  baud_rate: 0

dashboard_import:
  package_import_url: github://dexn/test-breaking-yaml/athom-rgb-light.yaml

packages:
  base_package: github://dexn/test-breaking-yaml/base.yaml
  fast_boot_package: github://dexn/test-breaking-yaml/fast_boot_light.yaml

binary_sensor:
  - platform: gpio
    pin:
      number: 0
      mode: INPUT_PULLUP
      inverted: true
    name: "Power Button"
    disabled_by_default: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - light.toggle: Light
      - timing:
          - ON for at least 4s
        then:
          - button.press: Reset

light:
  - platform: rgb
    name: "RGB Light Strip"
    restore_mode: ${light_restore_mode}
    red: red_output
    green: green_output
    blue: blue_output
    id: Light

output:
  - platform: esp8266_pwm
    id: red_output
    pin: GPIO12
  - platform: esp8266_pwm
    id: green_output
    pin: GPIO4
  - platform: esp8266_pwm
    id: blue_output
    pin: GPIO14
